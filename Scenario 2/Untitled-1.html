<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
</head>
<body >
    <h1>To Do List</h1>
    <ul id="todoList">
        <li> 10 Mins Walk<button class="delete-btn">Delete</button></li>
        <li> Wake Up in Bed  <button class="delete-btn">Delete</button></li>
        <li> Take a Bath <button class="delete-btn">Delete</button></li>
        <li> Do Laundry <button class="delete-btn">Delete</button></li>
        <li> Do Grocery <button class="delete-btn">Delete</button></li>
    </ul>

      <script>
        
        const todoList = document.getElementById("todoList");
        todoList.addEventListener("click", (event) => {
            if (event.target.classList.contains("delete-btn")) {
                event.target.parentElement.remove();
            }
        });
    </script>
      </script>
</body>
</html>
